{% extends 'authentication/base.html' %}

{% block contenido %}

	<form class="login100-form validate-form" method="POST"> 
		{% csrf_token %}
		<span class="login100-form-title p-b-49">
			Iniciar sesión
		</span>

		<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
			<span class="label-input100">Usuario</span>
			<input class="input100" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
			<span class="focus-input100" data-symbol="&#xf206;"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Password is required">
			<span class="label-input100">Contraseña</span>
			<input class="input100" type="password" name="password" autocomplete="current-password" required="" id="id_password">
			<span class="focus-input100" data-symbol="&#xf190;"></span>
		</div>

		
		<div class="container-login100-form-btn mt-5">
			<div class="wrap-login100-form-btn">
				<div class="login100-form-bgbtn"></div>
				<button class="login100-form-btn" type="submit">
					Iniciar Sesion
				</button>
			</div>
		</div>

		<div class="flex-col-c p-t-40">
			<span class="txt1 p-b-17">
				¿No tienes cuenta?
			</span>

			<a href="{% url 'register' %}" class="txt2">
				Registrate
			</a>
		</div>
	</form>
{% endblock contenido %}

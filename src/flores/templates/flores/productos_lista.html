{% extends 'flores/base.html' %}

{% block contenido %}

    <!-- Header-->
    <header class="py-5" style="background-image: url('https://images.vexels.com/media/users/3/296778/raw/1e8d322eb68291e4a8ea6349f0ecf23e-dise-o-de-patr-n-de-jard-n-de-flores-de-acuarela.jpg')">
    </header>

    <div class="container px-4 px-lg-5 mt-5">
        <h2 class="p-4">Todos los productos:</h2>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            
            {% for producto in object_list %}
            
            <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{producto.nombre}}</h5>
                                <!-- Product price-->
                                <p>Precio: $ {{producto.precio}} </p>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" href="{% url 'flores_productos_detalle' producto.id %}">
                                    Ver m√°s
                                </a>
                            </div>
                        </div>
                    </div>
            </div>
            
            {% endfor %}

        </div>
    </div>

{% endblock contenido %}
